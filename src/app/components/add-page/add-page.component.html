<div class="container">
  <form [formGroup]="productForm" novalidate>
    <div>
      <h2>Add Product</h2>
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Product Name</label>
      <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
        placeholder="Enter Product Name" name="productName" #productName>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Category</label>
      <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Category" name="category"
        #category>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Price</label>
      <input type="number" class="form-control" id="exampleInputPassword1" placeholder="Price" name="price" #price>
    </div>

    <button type="submit" class="btn btn-primary"
      (click)="clickSave(productName.value, category.value, price.value)">Add Product</button>
  </form>
</div>
